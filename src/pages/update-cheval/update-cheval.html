<ion-header>

  <ion-navbar>
    <ion-title>updateCheval</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   
    <div>
        <ion-item *ngIf="isEdited && !hideForm">
           <button
              ion-button
              item-right
              color="secondary"
              text-center
              block
              (click)="deleteEntry()">Remove this Entry?</button>
        </ion-item>
  
  
        <div *ngIf="hideForm">
           <ion-item class="post-entry-message" text-wrap>
              <h2>Success!</h2>
              <p>Maybe you'd like to edit an existing entry or add a new record?</p>
              <p>Simply go back to the home page and select the option you want to pursue.</p>
           </ion-item>
        </div>
  
  
        <div *ngIf="!hideForm">
           <form [formGroup]="form" (ngSubmit)="updateCheval()">
  
              <ion-list>
                 <ion-item-group>
                    <ion-item-divider color="light">num√©ro de cheval *</ion-item-divider>
                    <ion-item>
                       <ion-input
                          type="text"
                          placeholder="Enter a name..."
                          formControlName="cheval_id"
                          ></ion-input>
                    </ion-item>
                 </ion-item-group>
  
  
                 <ion-item-group>
                    <ion-item-divider color="light">nom *</ion-item-divider>
                    <ion-item>
                       <ion-textarea
                          placeholder="title..."
                          formControlName="cheval_nom"
                          rows="6"
                         ></ion-textarea>
                    </ion-item>
                 </ion-item-group>
  
  
          <ion-item-group>
                    <ion-item-divider color="light">sexe *</ion-item-divider>
                    <ion-item>
                       <ion-textarea
                          placeholder="sexe..."
                          formControlName="cheval_sexe"
                          rows="6"
                          ></ion-textarea>
                    </ion-item>
                 </ion-item-group>

                 <ion-item-group>
                  <ion-item-divider color="light">prixDepart *</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="prixDepart..."
                        formControlName="cheval_prixDepart"
                        rows="6"
                        ></ion-textarea>
                  </ion-item>
               </ion-item-group>
  
                 <ion-item>
                    <button
                       ion-button
                       color="primary"
                       text-center
                       block
                       [disabled]="!form.valid">Ajouter</button>
                 </ion-item>
  
              </ion-list>
  
           </form>
        </div>
     </div>

</ion-content>
