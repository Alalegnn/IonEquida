<ion-header>

     <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>consulter cheval</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let cheval of chevaux">
        <ion-card-header >id : {{cheval.id}}</ion-card-header>
        <ion-card-content>nom : {{cheval.nom}}</ion-card-content>
        <ion-card-content>sexe : {{cheval.sexe}}</ion-card-content>
        <ion-icon name="add" (click)="updateCheval(cheval)"></ion-icon>
      </ion-card>

</ion-content>
